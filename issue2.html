<!-- Tag used: html, head, base, meta, title, body, header, h1, h2. h3, p, figure, img, figcaption, p, picture, source  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <base href="img/">
    
<meta charset="utf-8">
    <meta name="viewpoint" content="width-device-width, initial-scale=1.0">
    <title>Image</title>
    </head>
    <body>
    
        <header>
            <h1>Issue Type: Image and text formatting</h1>
            <h2>Issue Type:Feature</h2>
            <h3>Issue description:</h3>
            <p>Things about images</p>
            </header>
            
        <p>Here we explore a bit about images, using figure to note the part to be image. We can use figure tags to do something</p>
       <figure>
            <img src="small-cat-breeds.jpg" alt="small neko">
                <figcaption>A image about cat</figcaption>
            </figure>
        
        <p>Or we can use picture with soruce tags to display image</p>
        <picture>
        <source srcset="Anime_cats.jpg">
            <img src="small-cat-breeds.jpg" alt="original cats">
        </picture>
        
        
    </body>

</html>
