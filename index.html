<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewpoint" content="width-device-width, initial-scale=1.0">
    <title>login page</title>
    <style>
        #top{
            border:2px solid black;
            text-align: center;
        }
    </style>
</head>
    
    <body>
    <!--Marquee is not html5 tag, so validator does not support it. The validator detects
        error wherever you put marquee tag: inside or outside head tag,inside or outside 
        body tag. The way to solve it is using javascript to animate the same effect in
        html5-->
    <marquee direction="left">Welcome</marquee>
    <h1 id="top"> Welcome to the issue tracker</h1>
    <h4> This is a issue tracker by group Neko</h4>
        <form action="add.html" method="get">
            <b>User Name</b><br>
        <input type="text" name="username" placeholder="Enter User name" required><br>
            <b>Password</b> <a href="404.html">forget password?</a><br>
            <input type="password" name="password" placeholder="Enter password" required>
             <br>
            <button type="submit">Sign in</button>
            <hr>
            <figure>
        <img src="img/issue.png" alt="issue icon" width="50" height="50">
        </figure>
            <label>New to tracker?</label>
            <a href="404.html">Create an account</a>
        
        </form>
    </body>

</html>
